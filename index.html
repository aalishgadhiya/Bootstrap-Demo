<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Demo</title>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">

        <!-- heading line  -->
        <div class="row mt-2 justify-content-center">
            <div class="col-9 bg-success">
                <h1>Complex Form Example</h1>
            </div>
        </div>

        <!-- first row -->
        <div class="row justify-content-center">

            <div class="col-5 mt-5">
                <label for="inputAccount" class="form-label">Account#</label>
                <input type="email" class="form-control form-control-sm" id="inputAccount" placeholder="xxxxxxxxx">
            </div>

            <div class="col-2 mt-5">
                <label for="inputControl" class="form-label">Control#</label>
                <input type="number" class="form-control form-control-sm" id="inputControl" placeholder="00000000">
            </div>

            <div class="col-2 mt-5">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="0000000000">
                </div>
            </div>
        </div>

        <!-- second row -->
        <div class="row justify-content-center">
            <div class="col-3 mt-1">
                <i class="bi bi-person text-primary"></i>
                <label for="inputFname" class="form-label">First Name</label>
                <input type="text" class="form-control form-control-sm" id="inputAccount" placeholder="name">
            </div>
            <div class="col-3 mt-1">
                <label for="inputMname" class="form-label">Middle Name</label>
                <input type="text" class="form-control form-control-sm" id="inputMname" placeholder="name">
            </div>
            <div class="col-3 mt-1">
                <label for="inputLname" class="form-label">Last Name</label>
                <input type="number" class="form-control form-control-sm" id="inputLname" placeholder="name">
            </div>
        </div>

        <!-- third row -->

        <div class="row justify-content-center">
            <div class="col-3 mt-2">
                <label for="inputGender" class="form-label" style="display: block;">Gender</label>
                <div class="selection mt-2">
                    <i class="bi bi-gender-female"></i>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender" class="mx-2">Female
                    <input type="radio" name="gender" class="mx-2">Other
                </div>
            </div>
            <div class="col-3 mt-2">
                <label for="inputMname" class="form-label">Date of Birth</label>
                <i class="bi bi-calendar-fill"></i>
                <input type="date" class="form-control form-control-sm" id="inputMname">
            </div>
            <div class="col-3 mt-1">
                <label for="inputDegree" class="form-label">Degree</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Degree</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>


        <!-- fouth row -->
        <div class="row justify-content-center">
            <div class="col-5 mt-2">
                <i class="bi bi-building-fill"></i>
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control form-control-sm" id="inputCity">
            </div>

            <div class="col-2 mt-2">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select" id="inputState">
                    <option selected>State</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>


            <div class="col-2 mt-2">
                <label for="inputPcode" class="form-label">Postal Code</label>
                <input type="number" class="form-control form-control-sm" id="inputPcode">
            </div>

        </div>

        <!--fifth row  -->
        <div class="row justify-content-center">
            <div class="col-5 mt-2">
                <label for="inputCity" class="form-label">Preferred Color (Radio
                    Butto)</label>
                <div class="Btoggle">
                    <input type="radio" class="btn-check" name="options" id="option1"
                        autocomplete="off" checked>
                    <label class="btn btn-secondary" for="option1">Option1</label>

                    <input type="radio" class="btn-check" name="options" id="option2"
                        autocomplete="off">
                    <label class="btn btn-secondary" for="option2">Option2</label>

                    <input type="radio" class="btn-check" name="options" id="option4"
                        autocomplete="off">
                    <label class="btn btn-secondary" for="option4">Option3</label>
                </div>

            </div>
            <div class="col-4 mt-2">
                <label for="inputPcode" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"
                    rows="4"></textarea>
                <label for="inputPcode" class="form-label">add any note here</label>
            </div>

        </div>
        <!-- button row -->                                   
        <div class="row mt-2 justify-content-center">
            <div class="col-9 text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>

        <!-- lat row -->
        
        <div class="row justify-content-center"> 
                <div class="mt-2 col-9 d-flex justify-content-between">
                    <button type="button" class="btn btn-danger">Left</button>
                    <button type="button" class="btn btn-danger">Center</button>
                    <button type="button" class="btn btn-danger">Right</button>
                </div>
        </div>
    </div>
</body>
</html>
